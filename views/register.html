<!doctype html>
<html class="fsvs demo" lang="zh" ng-app="">
<head>
<meta charset="UTF-8">
<title>萌宠日记</title>
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, user-scalable=no">

<link rel="stylesheet" href="/css/login-default.css">
<link rel="stylesheet" href="/css/login-style.css">

<script src="/lib/jquery/jquery-1.12.0.js"></script>
<script src="/lib/angular/angular.min.js"></script>
<script src="/lib/jquery/jquery-migrate-1.2.1.min.js"></script>
<script src="/lib/jquery/jquery.swipe-events.js"></script>
<script src="/lib/prismjs.js"></script>
<script src="/lib/fsvs.js"></script>
<script src="/js/register.js"></script>

</head>
<body>
<div id="fsvs-body">
  <div class="slide" id="fsvs-initial-setup">
    <div class="slide1">
      <div class="container">
        <div class="top">
          <div class="logo"> </div>
          <div class="pull-right">
            <a class="btn btn-login" href="/user/v_login" style="color:#FFF;">登录</a>
            <div class="btn btn-register">注册</div>
          </div>
        </div>
        <div class="login-form">
          <div class="login-text"> <img ng-src="/img/login_text.png"> </div>
          <div class="form-input">
            <input class="form-control input-lg" placeholder="手机号">
            <input class="form-control input-lg" placeholder="密码">
            <input class="form-control input-lg" placeholder="再次输入密码">
          </div>
          <div class="btn btn-primary mt20 btn-block btn-lg"> 注册 </div>
         </div>
      </div>
    </div>
  </div>
  <div class="slide" id="basic-html-setup">
    <div class="slide2">
      <div class="container">
        <div class="slide-text"> <img ng-src="/img/slide2_text.png"> </div>
      </div>
    </div>
  </div>
  <div class="slide">
    <div class="slide3">
      <div class="container">
        <div class="slide-text"> <img ng-src="/img/slide3_text.png"> </div>
      </div>
    </div>
  </div>
  <div class="slide">
    <div class="slide4">
      <div class="container">
        <div class="slide-text"> <img ng-src="/img/slide4_text.png"> </div>
      </div>
    </div>
  </div>
  <div class="slide">
    <div class="slide5">
      <div class="container">
        <div class="slide-text"> <img ng-src="/img/slide5_text.png"> </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
